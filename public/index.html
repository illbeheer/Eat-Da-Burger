<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>EAT DA BURGER!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burger.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/burger_style.css">

<body>
    <div class="jumbotron">
        <h2>EAT DA BURGER!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                      
                <div id="burgerlistBox">
                    <h3>Lets Eat Some Burgers</h3>
                    <ol>
                        
                            <li>                                    
                                Chicken Burger
                                <button class="devourB btn btn-dark text-success">Eat!</button>                            
                            </li>
                        
                        
                            <li>
                                Cheese Burger
                                <button class="devourB btn btn-dark text-success">Eat!</button>

                            </li>
                        
                    </ol>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <h3>Burgers Eaten</h3>
                <div id="devouringlistBox">
                    <ol class="center">

                        <li>Turkey Burger
                            <button class="deleteB btn bg-danger text-warning">Delete Burger</button>
                        </li>
                    </ol>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-12">
                <form class="create-form">

                    <div class="form-group">
                        <label for="addBurger">enter a burger type:</label>
                        <input type="text" id="burgerName" name="name">
                    </div>

                    <button class="btn btn-success" type="submit">Burger Add</button>

                </form>
            </div>
        </div>
    </div>
